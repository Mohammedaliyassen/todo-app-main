  <title> Todo app</title>

<body>
  <div class="big">
    <div class="taskContainer">
      <h1> Todo </h1>
      <div class="taskInput">
        <input type="text" placeholder="what would you do ?" id="taskToDo">
        <button id="addTaskBtn" type="submit" class="addNewTaskBtn">Add</button>
      </div>
      <div class="taskBodyCon">
        <div class="taskBody" id="taskBody">

        </div>
        <div class="footerTasks">
          
          <h6><!-- Add dynamic number --> items left</h6>
          <h6 class="getAllTasks">All</h6>
          <h6 class="activeTasks">Active</h6>
          <h6 class="completedTasks">Completed</h6>
          <h6 onclick="clearTasks ()">Clear Completed</h6>
        </div>
      </div>
      <h5 class="afterFoot"> Drag and drop to reorder list </h5> 
    
    </div>
  </div>










  <script src="js/app.js"></script>
</body>

</html>
